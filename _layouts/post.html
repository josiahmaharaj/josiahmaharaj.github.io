---
layout: default
---

     <!-- Header -->
    <header class="blog-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <h1 class="post-title name" itemprop="name headline">{{ page.title }}</h1>
                        <span class="post-meta skills">{{ page.date | date: "%b %-d, %Y" }}</span><br>
                        <em>by: <span>{{ page.author }}</span></em>
                    </div>
                </div>
            </div>
        </div>
    </header>

<section>
        <div class="container">
            <div class="row">

    <article class="post col-lg-12" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
            </div>
        </div>
</section>


<div class="row">
  <div class="col-lg-12 pageNav">
  <div class="btn-group" role="group" aria-label="">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}"><button type="button" class="btn btn-success">&laquo; {{page.previous.title}}</button></a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}"><button type="button" class="btn btn-success">{{page.next.title}} &raquo;</button></a>
    {% endif %}
  </div>
</div>
</div>
