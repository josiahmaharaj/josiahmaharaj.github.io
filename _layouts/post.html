<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

     <!-- Header -->
    <header class="blog-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <h1 class="post-title name" itemprop="name headline">{{ page.title }}</h1>
                        <span class="post-meta skills">{{ page.date | date: "%b %-d, %Y" }}</span><br>
                        <em>by: <span>{{ page.author }}</span></em>
                    </div>
                </div>
            </div>
        </div>
    </header>

<section>
        <div class="container">
            <div class="row">

    <article class="post col-lg-12" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
            </div>
        </div>
</section>

<div class="row col-lg-12"></div><h5 class="text-center">Tags: {{ page.tag }} </h5><div class="row col-lg-12"></div>

    {% include footer-post.html %}

  </body>

</html>
