layout: page
title: Blog
permalink: /blog/
index: 3
---  

 <!-- Header -->
    <header class="blog-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">Stuff i Do</span>
                        <hr class="lap-light animated infinite tada">
                        <span class="skills">Programming - Electronics - Music</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

  <section class="posts-bg">
        <div class="container">
            <div class="row">
            <ul class="post-list">
                    <h3>No Posts yet...</h3>
            {% for post in site.posts %}
            <li>
                <div class="col-sm-4 portfolio-item">
                    <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                        </div>
                        <img class="thumb" src="{{"/img/portfolio/cabin.png" | prepend: site.baseurl }}" alt="">
                        <p>{{ post.title }}</p>
                    </a>

                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
                </li>
                {% endfor %}
                 </ul>
            </div>
        </div>
    </section>
