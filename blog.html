layout: page
title: Blog
permalink: /blog/
index: 3
---  

 <!-- Header -->
    <header class="blog-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">Stuff i Do</span>
                        <hr class="lap-light animated infinite tada">
                        <span class="skills">Programming - Electronics - Music</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

  <section class="posts-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                </div>
            </div>
        <ul class="post-list">
            {% for post in site.posts %}
              <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
              </li>
            {% endfor %}
          </ul>
        </div>
    </section>
